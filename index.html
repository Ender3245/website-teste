<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt menu</title>
</head>
<body> 

    

    <header class="menu-tranformer">

        <section class="menu-welcome">
            <div>
                <h1>Bem vindo!</h1>
            </div>
        </section>

        <section>
            <img src="imperial.png" alt="Icon" height="45px" width="45px" class="menu-photo">
        </section>
    
        <section class="menu-icon">
            <button>
                <span class="material-symbols-outlined">
                menu
                </span>
            </button>
        </section>
    
        <section class="section-icon">
            <button>
                <span class="material-symbols-outlined">
                settings
                </span>
            </button>
        </section>

        <section class="add-icon">
            <button>
                <span class="material-symbols-outlined">
                add
                </span>
            </button>
        </section>

        <section class="keyboard-icon">
            <button>
                <span class="material-symbols-outlined">
                keyboard_voice
                </span>
            </button>
        </section>

        <section class="search-icon">
            <button>
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </section>
    </header>

</html>
